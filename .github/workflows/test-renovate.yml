name: Validate ArgoCD Application

on:
  pull_request:
    paths:
      - 'apps/argocd-apps/**.yaml'
      - 'setup/argocd-apps/**.yaml'
  merge_group:

jobs:
  validate-argocd-app:
    name: Validate Changed ArgoCD App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Install yq
        uses: mikefarah/yq@v4

      - name: Install chart-testing (ct)
        uses: helm/chart-testing-action@v2.8.0

      - name: Identify changed Application manifest
        id: changed_file
        run: |
          FILE=$(git diff --name-only origin/${{ github.base_ref }} | \
                 grep -E '^(apps|setup)/argocd-apps/.*\.ya?ml$' | head -n 1)
          if [ -z "$FILE" ]; then
            echo "No application file changed. Skipping."
            exit 1
          fi
          echo "app_file=$FILE" >> $GITHUB_OUTPUT

      - name: Extract chart info
        id: chart
        run: |
          file="${{ steps.changed_file.outputs.app_file }}"
          echo "üîç Parsing $file"
          chart=$(yq e 'select(di == 0) | .spec.source.chart' "$file")
          repo=$(yq e 'select(di == 0) | .spec.source.repoURL' "$file")
          version=$(yq e 'select(di == 0) | .spec.source.targetRevision' "$file")

          mkdir -p charts

          # If there are values, add to its own file
          values=$(yq e 'select(di == 0) | .spec.source.helm.values' "$file")
          if [[ "$values" != "null" ]]; then
            echo "$values" > charts/values.yaml
          fi

          echo "chart=$chart" >> $GITHUB_OUTPUT
          echo "repo=$repo" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Pull chart
        run: |
          helm repo add testrepo "${{ steps.chart.outputs.repo }}"
          helm repo update
          helm pull testrepo/${{ steps.chart.outputs.chart }} \
          --version "${{ steps.chart.outputs.version }}" \
          --untar --untardir charts

      - name: Prepare ct config dynamically
        run: |
          # Base config for ct
          cat <<EOF > ct-config.yaml
          chart-dirs:
            - charts
          chart-repos:
            - testrepo=${{ steps.chart.outputs.repo }}
          check-version-increment: false
          debug: true
          EOF

          chart_path="charts/${{ steps.chart.outputs.chart }}/Chart.yaml"

          if [ -f "$chart_path" ]; then
            echo "üîç Checking dependencies in $chart_path..."
            deps=$(yq eval -o=json '[.dependencies[] | "\(.name)=\(.repository)"]' "$chart_path")
            echo "dependencies found: $deps"

            # Remove blank urls
            for repo in $(echo $deps | yq -e '.[]' -); do
              count=0
              url=$(echo $repo | yq -e 'split("=") | .[1]' -)
              if [ "$url" == "" ]; then
                echo "deleting $repo"
                deps=$(count=$count yq -e 'del(.[env(count)])' - <<< $deps)
              fi
              count=$((count + 1))
            done

            echo "final chart dependencies: $deps"
            yq -i ".chart-repos += $deps" ct-config.yaml

          else
            echo "‚ö†Ô∏è No Chart.yaml found at $chart_path"
          fi

          echo "‚úÖ Final ct-config.yaml:"
          cat ct-config.yaml

      - name: Lint chart
        run: |
          ct lint \
            --config ct-config.yaml \
            --charts "charts/${{ steps.chart.outputs.chart }}" \
            --lint-conf .github/lintconf.yaml \
            --chart-yaml-schema .github/chart_schema.yaml \
            --validate-maintainers=false

      - name: Create kind cluster
        uses: helm/kind-action@v1.13.0

      - name: Install chart using ct
        run: |
          ct install \
            --config ct-config.yaml \
            --charts "charts/${{ steps.chart.outputs.chart }}" \
            --helm-extra-args '--timeout 10m'

      - name: Upload ct logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ct-logs
          path: |
            .ct/lint.log
            .ct/install.log
          if-no-files-found: ignore
