apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 9.1.5
    helm:
      releaseName: argocd
      values: |
        configs:
          cm:
            exec.enabled: true

        server:
          replicas: 1         # Single replica for non-HA
          service:
            type: ClusterIP
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

        repoServer:
          replicas: 1         # Single replica
          resources:
            requests:
              cpu: 150m
              memory: 200Mi
            limits:
              cpu: 300m
              memory: 400Mi

        controller:
          replicas: 1         # Single replica
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi

        applicationSet:
          enabled: true
          replicas: 1
          resources:
            requests:
              cpu: 150m
              memory: 200Mi
            limits:
              cpu: 300m
              memory: 400Mi

        notifications:
          enabled: true
          replicas: 1
          resources:
            requests:
              cpu: 100m
              memory: 150Mi
            limits:
              cpu: 200m
              memory: 300Mi

        # Dex / SSO: disable if not using external SSO
        dex:
          enabled: false

        # Redis and PostgreSQL: use in-cluster defaults
        redis:
          enabled: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi

        # RBAC: tighten up default policies
        rbac:
          policy: |-
            p, role:readonly, applications, get, */*, allow
            g, role:readonly, role:readonly

          scopes:
            - "repo"

        # Extra args for all components (e.g., log level)
        extraArgs:
          - --loglevel=info
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
