controller:
  replicaCount: 1
  nodeSelector: {}
  service:
    type: LoadBalancer        # will get IP from MetalLB
    externalTrafficPolicy: Local
  admissionWebhooks:
    enabled: false
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi